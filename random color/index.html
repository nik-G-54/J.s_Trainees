<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>change the background color </h1>
    <button id="bt1">start</button>
    <button id="bt2">stop</button>
</body>
<script>
    const random_color=function(){
        let hex='123456789ABCDEF'
        let color='#'
        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;
       
    }
   // console.log(random_color())
 console.log(random_color())
let intervalId;
const startchangingcolor=function(){
   intervalId = setInterval(changecolor,1000);

    
function changecolor(){
    document.body.style.backgroundColor=random_color();
}
};
const stopchangingcolor=function(){
    clearInterval(intervalId);
    intervalId=null;
};

 
 document.querySelector('#bt1').addEventListener('click',startchangingcolor)
 document.querySelector('#bt2').addEventListener('click',stopchangingcolor)

   
</script>
</html>
